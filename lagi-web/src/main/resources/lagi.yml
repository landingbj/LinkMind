system_title: Lagi

models:
  - name: landing
    type: Landing
    enable: true
    priority: 10
    model: turing
    api_key: your-api-key # http://saas.landingbj.com/
  - name: vicuna
    type: Vicuna
    enable: true
    priority: 100
    model: vicuna-13b
    api_address: http://localhost:8090/v1/chat/completions
  - name: gpt
    type: GPT
    enable: false
    priority: 1
    model: gpt-3.5-turbo-1106 # gpt-4-1106-preview
    api_key: your-api-key # https://platform.openai.com/
  - name: qwen
    type: Qwen
    enable: false
    priority: 200
    model: qwen-turbo # qwen-plus,qwen-max,qwen-max-1201,qwen-max-longcontext,
    # 帮助文档 https://help.aliyun.com/document_detail/2712195.html?spm=a2c4g.2712576.0.0.733b3374np40s0
    api_key: your-api-key # 获取地址  https://bailian.console.aliyun.com/#/home
  - name: ernie
    type: Ernie
    enable: false
    priority: 100
    model: ERNIE-Bot-turbo # ERNIE-4.0-8K,ERNIE-3.5-8K-0205,ERNIE-3.5-4K-0205, ERNIE-3.5-8K-1222
    # api_key secret_key 获取帮助文档 https://developer.baidu.com/article/detail.html?id=1089328
    # 获取地址 https://console.bce.baidu.com/qianfan/ais/console/applicationConsole/application/create?_=1712653394604
    api_key: your-api-key
    secret_key: your-secret-key


vectors:
  - name: Chroma
    default_category: default
    url: http://localhost:8000


functions:

  embedding:
    type: Landing
    api_endpoint: http://ai.landingbj.com

  stream_backend: vicuna

  ASR:
    backends:
      - name: asr
        type: Landing
        enable: true
        priority: 10
  TTS:
    backends:
      - name: tts
        type: Landing
        enable: true
        priority: 10

  image2generation:
    backends:
      - name: image-generation
        type: Landing
        enable: true
        priority: 10

  image2captioning:
    backends:
      - name: image-captioning
        type: Landing
        enable: true
        priority: 10

  image2enhance:
    backends:
      - name: image-enhance
        type: Landing
        enable: true
        priority: 10

  video2generation:
    backends:
      - name: video-generation
        type: Landing
        enable: true
        priority: 10

  video2track:
    backends:
      - name: video-track
        type: Landing
        enable: true
        priority: 10

  video2enhance:
    backends:
      - name: video-enhance
        type: Landing
        enable: true
        priority: 10


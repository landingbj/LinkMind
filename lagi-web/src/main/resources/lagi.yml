system_title: Lagi

LLM:
  embedding:
    type: Landing
    api_endpoint: http://ai.landingbj.com
  backends:
    - name: landing-test
      type: Landing
      enable: false
      priority: 10
      model: turing
      api_key: your-api-key

    - name: vicuna-test
      type: Vicuna
      enable: true
      priority: 100
      model: vicuna-13b
      api_address: http://localhost:8090/v1/chat/completions

    - name: gpt-test
      type: GPT
      enable: false
      priority: 1
      model: gpt-3.5-turbo-1106
      api_key: your-api-key

    - name: qwen-test
      type: Qwen
      enable: false
      priority: 200
      model: qwen-turbo
      api_key: your-api-key

    - name: ernie-test
      type: Ernie
      enable: false
      priority: 100
      model: ERNIE-Bot-turbo
      api_key: your-api-key
      secret_key: your-secret-key
  stream_backend: vicuna-test

vector_store:
  type: Chroma
  default_category: default
  url: http://localhost:8000

ASR:
  backends:
    - name: asr-test1
      type: Landing
      enable: true
      priority: 10


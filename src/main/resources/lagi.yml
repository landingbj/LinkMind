system_title: Lagi

LLM:
  embedding:
    type: Landing
    api_endpoint: http://ec2-52-82-51-248.cn-northwest-1.compute.amazonaws.com.cn:8200/v2/index/embeddings
  backends:
    - name: gpt-test
      type: GPT
      enable: true
      priority: 1
      model: gpt-3.5-turbo-1106
      api_key: your-api-key

    - name: qwen-test
      type: Qwen
      enable: false
      priority: 200
      model: qwen-turbo
      api_key: your-api-key

